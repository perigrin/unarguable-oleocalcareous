<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cubicle Chronicles: The Intern's Quest</title>
    <style></style>
  </head>
  <body>
    <header><h1>Cubicle Chronicles: The Intern's Quest</h1></header>
    <my-game height="9" width="9" tile-size="64">
      <canvas style="background-color: black; width: 100%" />
    </my-game>
    <footer></footer>
    <script>
      class MyGame extends HTMLElement {
        static observedAttributes = ["height", "width", "tile-size"];

        constructor() {
          super();
          this.style.border = `1px solid blue`;
          this.style.display = "flex";
        }

        #updateUI() {
          this.style.width = this.width * this["tile-size"] + "px";
          this.style.height = this.height * this["tile-size"] + "px";
        }

        connectedCallback() {
          console.log("Connected");
        }

        attributeChangedCallback(name, oldValue, newValue) {
          console.log(`Changing ${name} from ${oldValue} to ${newValue}`);
          this[name] = newValue;
          this.#updateUI();
        }
      }
      customElements.define("my-game", MyGame);
    </script>
  </body>
</html>
